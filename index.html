<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgentricAI: Agent Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'base': '#1a1a2e',
              'surface': '#16213e',
              'overlay': '#0f3460',
              'primary': '#e94560',
              'secondary': '#533483',
              'highlight': '#c3aed6',
              'text-primary': '#ffffff',
              'text-secondary': '#a7a9be',
            },
            fontFamily: {
              'sans': ['Inter', 'sans-serif'],
            },
            keyframes: {
              pulse: {
                '0%, 100%': { opacity: 1, transform: 'scale(1)' },
                '50%': { opacity: 0.7, transform: 'scale(1.05)' },
              },
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              talk: {
                '0%, 100%': { transform: 'scale(1, 1)' },
                '25%': { transform: 'scale(1.05, 0.95)' },
                '75%': { transform: 'scale(0.95, 1.05)' },
              }
            },
            animation: {
              pulse: 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              fadeIn: 'fadeIn 0.5s ease-out forwards',
              talk: 'talk 0.7s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.1.1",
    "zustand/": "https://aistudiocdn.com/zustand@^4.5.2/",
    "zustand": "https://aistudiocdn.com/zustand@^4.5.2",
    "@xenova/transformers": "https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.1/dist/transformers.min.js"
  }
}
</script>
</head>
